{{ define "index" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jeff Moorhead">
        <meta name="description" content="A project to experiment with cloud deployment">
        <title>zyyz</title>
        <link href="./static/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="about">
            Shorten a URL
        </h1>
        <div id="form-container">
            <form action="/add" method="post" id="url-form">
                <label for="root" class="url-label">URL: </label>
                <input type="text" id="root" name="root"><br><br>
                <input type="submit" id="submit-url" name="submit" value="Shorten">
            </form>
        </div>
        <div id="shortened-url-container">
            <h3 id="shortened-header">Shortened URL:</h3>
            <a id="shortened-url" href="{{ .Shortened }}" target="_blank">{{ .Shortened }}</a>
        </div>
    </body>
</html>
{{ end }}
